<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"  crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src='js/app.js'></script>
    <link href="css/app.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="row" >
            <div class="col-md-4 col-md-offset-4 vertical-center" >
                <h2 class="text-center color-white mb-2" >Calculator</h2>
                <form>
                    <div class="form-group">
                      <input type="number" class="form-control" id="firstNumber" placeholder="First Number">
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" id="secondNumber" placeholder="Second Number">
                    </div>
                    <div class="form-group">
                        <input type="text" disabled  class="form-control" id="result" placeholder="Result">
                    </div>
                    <div class="row" >
                        <div class="col-md-4  col-sm-4  col-xs-3">
                            <button class="btn-block btn-primary btn-lg" id="add" >Add</button>
                        </div>  
                        <div class="col-md-4 col-sm-4  col-xs-3">
                            <button class="btn-block btn-danger btn-lg" id="sub"  >Sub</button>
                        </div>  
                        <div class="col-md-4 col-sm-4 col-xs-3">
                            <button class="btn-block btn-warning btn-lg" id="mul"  >Mul</button>
                        </div>  
                        <div class="col-md-4 col-sm-4 col-xs-3">
                            <button class="btn-block btn-info  btn-lg" id="div"  >Div</button>
                        </div>  
                       
                        <div class="col-md-4 col-sm-4 col-xs-3">
                            <button class="btn-block btn-success btn-lg integer" >1</button>
                        </div>    
                        <div class="col-md-4 col-sm-4 col-xs-3">
                            <button class="btn-block btn-success btn-lg integer" >2</button>
                        </div>    
                        <div class="col-md-4 col-sm-4 col-xs-3">
                            <button class="btn-block btn-success btn-lg integer" >3</button>
                        </div>    
                        <div class="col-md-4 col-sm-4 col-xs-3">
                            <button class="btn-block btn-success btn-lg integer" >5</button>
                        </div>    
                        <div class="col-md-4 col-sm-4 col-xs-3">
                            <button class="btn-block btn-success btn-lg integer" >6</button>
                        </div>    
                        <div class="col-md-4 col-sm-4 col-xs-3">
                            <button class="btn-block btn-success btn-lg integer" >7</button>
                        </div>    
                        <div class="col-md-4 col-sm-4 col-xs-3">
                            <button class="btn-block btn-success btn-lg integer" >8</button>
                        </div>    
                        <div class="col-md-4 col-sm-4 col-xs-3">
                            <button class="btn-block btn-success btn-lg integer" >9</button>
                        </div> 
                        <div class="col-md-6 col-sm-4 col-xs-3">
                            <button class="btn-block btn-success btn-lg integer" >0</button>
                        </div>  
                        <div class="col-md-6 col-sm-4 col-xs-3">
                            <button class="btn-block btn-default btn-lg clear" >Clear</button>
                        </div>    
                    </div>               
                </form>    
            </div>
        </div>
    </div>
</body>
</html>
